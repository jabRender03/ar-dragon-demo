<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Markerless Demo</title>

    <!-- Import Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2d2d2d;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
        }

        #ar-button {
            background-image: url(https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 12px 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            white-space: nowrap;
            padding: 0px 16px 0px 40px;
            font-family: Roboto Regular, Helvetica Neue, sans-serif;
            font-size: 14px;
            color: #4285f4;
            height: 36px;
            line-height: 36px;
            border-radius: 18px;
            border: 1px solid #DADCE0;
        }

        #ar-button:active {
            background-color: #E8EAED;
        }

        #ar-button:focus {
            outline: none;
        }

        #ar-button:focus-visible {
            outline: 1px solid #4285f4;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1000;
            pointer-events: none;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        p {
            margin: 5px 0 0;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>AR Space Demo</h1>
        <p>Tap button below or view in 3D</p>
    </div>

    <!-- 
    Model Viewer Component 
    - src: The 3D model (Astronaut)
    - ar: Enables AR mode
    - ar-modes: Prioritizes WebXR (stable Android AR), falls back to Scene Viewer
    - camera-controls: Allows rotating/zooming locally
    - auto-rotate: Spins the model
  -->
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
        poster="https://modelviewer.dev/assets/poster-astronaut.png" alt="A 3D model of an astronaut"
        shadow-intensity="1" camera-controls auto-rotate ar ar-modes="webxr scene-viewer quick-look">

        <button slot="ar-button" id="ar-button">
            View in your space
        </button>

        <div id="ar-prompt">
            <img src="https://modelviewer.dev/assets/hand-notification.png">
        </div>
    </model-viewer>
</body>

</html>
