<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Markerless Demo</title>

    <!-- Import Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2d2d2d;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
        }

        #ar-button {
            background-image: url(https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 12px 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            /* Responsive positioning */
            bottom: 5%;
            min-height: 40px;
            /* Better touch target */
            padding: 0px 24px 0px 48px;
            background-size: 24px 24px;
            background-position: 16px 50%;
            font-size: 16px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            /* Handle visual obstruction */
            z-index: 10000;
            border: none;
            cursor: pointer;
        }

        #ar-button:active {
            background-color: #E8EAED;
        }

        #ar-button:focus {
            outline: none;
        }

        #ar-button:focus-visible {
            outline: 1px solid #4285f4;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1000;
            pointer-events: none;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        p {
            margin: 5px 0 0;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>AR Space Demo</h1>
        <p>Tap button below or view in 3D</p>
    </div>

    <!-- 
    Model Viewer Component 
    - src: The 3D model (Astronaut)
    - ar: Enables AR mode
    - ar-modes: Prioritizes WebXR (stable Android AR), falls back to Scene Viewer
    - camera-controls: Allows rotating/zooming locally
    - auto-rotate: Spins the model
  -->
    <!-- 
      AR Attributes:
      - ar-placement="floor": Optimizes for floor tracking (sticking)
      - ar-scale="auto": Allows realistic scaling
      - touch-action="pan-y": Prevents scrolling while interacting
    -->
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
        poster="https://modelviewer.dev/assets/poster-astronaut.png" alt="A 3D model of an astronaut"
        shadow-intensity="1" shadow-softness="1" camera-controls auto-rotate ar ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor" ar-scale="auto" touch-action="pan-y">

        <button slot="ar-button" id="ar-button">
            View in your space
        </button>

        <div id="ar-prompt">
            <img src="https://modelviewer.dev/assets/hand-notification.png">
        </div>
    </model-viewer>
</body>

</html>
