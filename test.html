<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Test - Lightweight</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: lime;
            padding: 15px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="status">üì± Point camera at Hiro marker</div>

    <a-scene arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true; alpha: true;"
        vr-mode-ui="enabled: false">

        <a-marker preset="hiro" id="marker">
            <!-- Simple spinning cube instead of heavy model -->
            <a-box position="0 0.5 0" rotation="0 45 0" color="#FFD700" metalness="0.8" roughness="0.2"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 3000; easing: linear">
            </a-box>

            <a-text value="AR WORKS!" position="0 1.5 0" align="center" color="#00FF00" width="3">
            </a-text>

            <a-entity light="type: ambient; intensity: 1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#marker');
        const status = document.getElementById('status');

        marker.addEventListener('markerFound', () => {
            status.innerText = '‚úÖ Marker found! You should see a gold cube!';
            status.style.background = 'rgba(0,255,0,0.8)';
        });

        marker.addEventListener('markerLost', () => {
            status.innerText = '‚ùå Marker lost - point at Hiro marker';
            status.style.background = 'rgba(255,0,0,0.8)';
        });
    </script>
</body>

</html>
